version: '3.8'
services:
  mongodb:
    image: mongo:7
    container_name: csv_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    # Replica set for transaction support (no auth for local dev)
    command: ["--replSet", "rs0", "--bind_ip_all"]

  # MongoDB replica set initialization (one-time setup)
  mongo-init:
    image: mongo:7
    container_name: csv_mongo_init
    depends_on:
      - mongodb
    restart: "no"
    entrypoint: >
      bash -c "
        sleep 5;
        mongosh --host mongodb:27017 --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongodb:27017\" }]
          })
        ';
        echo \"Replica set initialized\";
      "

  redis:
    image: redis:7-alpine
    container_name: csv-processor-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
  redis_data: